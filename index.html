<!DOCTYPE html>
<html lang="en" data-theme='light'>

<head>
    <link rel="shortcut icon" href="./images/favicon.avif" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeroTube | watch tech the way you want!</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/0f3e3c819f.js" crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        * {
            font-family: 'Inter';
        }
    </style>

</head>

<body class="max-w-7xl mx-auto">

    <header>
        <section>
            <div
                class="w-[90%] mx-auto flex flex-col items-center justify-center md:flex-row md:justify-between space-y-4 md:space-y-0 mt-3">
                <img src="./images/Logo.png" alt="">
                <button
                    class="capitalize bg-gray-300 md:-translate-x-16 px-3 py-1 rounded-md hover:bg-gray-200 transition-all duration-300">Sort
                    by view</button>
                <button class=" btn btn-sm bg-[#FF1F3D] hover:bg-[#FF1F3D] text-white capitalize">Blog</button>
            </div>
            <div class="border-b border-gray-300 w-[90%] mx-auto mt-5">

            </div>
        </section>

        <section>
            <div id="categoryParent" class="flex items-center justify-center gap-1 md:gap-5 mt-5">
                <!-- dynamic buttons -->
            </div>
        </section>
    </header>

    <main>
        <section>

            <div id="cardParent" class="w-[90%] mx-auto py-5 grid gap-5 grid-cols-1 md:grid-cols-3 lg:grid-cols-4">
                <!-- dynamic cards -->

            </div>

        </section>

        <section>
            <!-- error handle -->
            <div id="showError">
                
            </div>
        </section>

    </main>

    <footer></footer>


    <script src="./js/engin.js"></script>
</body>

</html>
